<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UKeeper</title>
<link rel="shortcut icon" href="favicon.ico" /> 
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/fonts/ionicons.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Bitter:400,700">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lora">
<link rel="stylesheet" href="assets/css/Article-Dual-Column.css">
<link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
<link rel="stylesheet" href="assets/css/Footer-Dark.css">
<link rel="stylesheet" href="assets/css/Header-Dark.css">
<link rel="stylesheet" href="assets/css/Highlight-Clean.css">
<link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
<link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
<link rel="stylesheet"
	href="assets/css/Newsletter-Subscription-Form.css">
<link rel="stylesheet"
	href="assets/css/Registration-Form-with-Photo.css">
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/Testimonials.css">
</head>

<body>
	<div class="contact-clean">
		<form method="post">
			<h2 class="text-center">错误</h2>
			<div class="alert alert-success" role="alert">
				<span id="error_content">未知的错误</span>
				<hr />
				<span><strong>您可以通过下面方式联系我们</strong>.</span>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="name" placeholder="姓名">
			</div>
			<div class="form-group">
				<input class="form-control is-invalid" type="email" name="email"
					placeholder="邮箱">
			</div>
			<div class="form-group">
				<textarea class="form-control" rows="14" name="message"
					placeholder="错误描述"></textarea>
			</div>
			<div class="form-group text-center">
				<button class="btn btn-primary" id="error_submit" type="button">发送</button>
			</div>
		</form>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="js/ukeeper.js"></script>
</body>

</html>
